
#
window:
    padding:
        x: 5
        y: 5

    class:
      instance: Alacritty
      general: Alacritty
      opacity: 1

        #    dimensions:
        # columns: 60
        # lines: 100

        # position:
        # x: 50
        # y: 60

tabspace: 4

  #background.opacity: 0.97

selection:
    save_to_clipboard: false

shell:
    program: /usr/bin/zsh

font:
  bold:
    family: Fira Code Nerd Font
    style:  Bold

  italic:
    family: Fira Code Nerd Font
    style:  Italic

  normal:
    family: Fira Code Nerd Font
    style:  Regular

  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic

  size: 13.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#050608'
    foreground: '#C0CAF5'

  cursor:
    text:   '#050608'
    cursor: '#bfff9c'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#F43e5c'
    green:   '#80C858'
    yellow:  '#F2CE00'
    blue:    '#0068ff'
    magenta: '#9b59b6'
    cyan:    '#00a9a5'
    white:   '#C0CAF5'

  # Bright colors
  bright:
    black:   '#404767'
    red:     '#f20051'
    green:   '#c2ff5f'
    yellow:  '#F2CE00'
    blue:    '#2e8cff'
    magenta: '#9500f2'
    cyan:    '#00f295'
    white:   '#C0CAF5'



key_bindings:
  - { key: Up,   mods: Shift, action: ScrollPageUp,   mode: ~Alt           }
  - { key: Down, mods: Shift, action: ScrollPageDown, mode: ~Alt           }
  - { key: Home,     mods: Shift, action: ScrollToTop,    mode: ~Alt       }
  - { key: End,      mods: Shift, action: ScrollToBottom, mode: ~Alt       }
  # Para hacer fullscreen es necesario tener instalado wmctrl
  #  - { key: F11, command: { program: "wmctrl", args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen" ] } }
